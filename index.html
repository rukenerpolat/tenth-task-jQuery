<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon.png">
    <title>JSONPlaceholder Posts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        
        :root{
            --color-dark: #1B1714;
            --color-light: #58544F;
            --color-yellow: #F6D467; 
            --color-blue: #B6CBFD;
            --color-purple: #C9BAFF;
            --color-bg: #F5F3E8;
            --color-white: #f9f9f9;
        }
        
        body {
            font-family: "Montserrat", sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
            background-color: var(--color-bg);
            color: var(--color-dark);
            line-height: 1.6;
        }

        h1{
            font-size:2em;
            color: var(--color-light);
            letter-spacing: 6px;
            text-align: center;
            margin: 40px auto;
        }

        .post {
            background-color: var(--color-white);
            border: 3px solid var(--color-blue);
            color: var(--color-light);
            border-radius: 25px;
            margin: 50px 0;
            padding: 40px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .post-number {
            background-color: var(--color-purple);
            border: 1px solid var(--color-light);
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 1em;
            font-weight: 600;
            display: inline-block;
            position: absolute;
            top: -30px;
            left: 30px;
            color: var(--color-dark);
        }

        .post-title{
            background: linear-gradient(180deg, transparent 60%, var(--color-yellow) 70%);
            font-family: "Antic Didone", serif;
            color: var(--color-dark);
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.2;
            font-size: 1.5em;
            display: inline; 
        }

        .post-body{
            padding: 5px 0;
            font-size: 1.2em;
            line-height: 1.5;
        }

        #loading {
            text-align: center;
            padding: 20px;
            display: none;
            font-size: 1.2em;
            color: var(--color-light);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--color-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            color: red;
            text-align: center;
            padding: 20px;
            display: none;
            font-weight: bold;
        }

        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--color-blue);
            color: var(--color-dark);
            border: none;
            padding: 12px 18px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none; 
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 1000; 
        }

        #backToTop:hover {
            background-color: var(--color-purple);
            transform: translateY(-3px);
        }

        @media(max-width: 500px) {
            h1 { 
                font-size: 1.5em;
                letter-spacing: normal; 
            }
            .post-title { 
                font-size: 1.2em; 
            }
        }
    </style>
</head>
<body>
    <h1>JSONPlaceholder Posts</h1>

    <div id="postContainer"></div>
    <div id="loading"><span class="spinner"></span> Loading...</div>
    <div id="error">An error occurred while loading posts. Please try again.</div>
    <button id="backToTop">â†‘</button>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const API_URL = 'https://jsonplaceholder.typicode.com/posts';
            let start = 0;
            const limit = 5;
            let loading = false;
            
            function displayPosts(posts) {
                posts.forEach(function(post) {
                    $('#postContainer').append(`
                        <div class="post">
                            <p class="post-number">Post #${post.id}</p>
                            <h3 class="post-title">${post.title}</h3>
                            <p class="post-body">${post.body}</p>
                        </div>
                    `);
                });
            }

            function loadPosts() {
                if (loading) return;
                
                loading = true; 
                $('#loading').show(); 
                $('#error').hide(); 

                $.ajax({
                    url: API_URL,
                    method: 'GET',
                    data: {
                        _start: start,
                        _limit: limit
                    },
                    success: function(posts) {
                        displayPosts(posts); 
                        start += limit; 
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("API Error:", textStatus, errorThrown);
                        $('#error').show();
                    },
                    complete: function() {
                        $('#loading').hide(); 
                        loading = false;
                    }
                });
            }

            loadPosts();

            $(window).scroll(function() {
                if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
                    loadPosts();
                }
                
                if ($(this).scrollTop() > 200) {
                    $('#backToTop').fadeIn(); 
                } else {
                    $('#backToTop').fadeOut(); 
                }
            });
            
            $('#backToTop').click(function() {
                $('html, body').animate({ scrollTop: 0 }, 600); 
                return false; 
            });
        });
    </script>
</body>
</html>
